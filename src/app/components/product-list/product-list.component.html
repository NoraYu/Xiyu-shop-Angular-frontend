<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>{{currentCategoryName}}</h4>
    <hr>
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{tempProduct.id}}">
            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
            </a>
            <a routerLink="/products/{{tempProduct.id}}">
            <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>

      </div>

<!--        if products empty show meesgae-->
        <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
          No product found.
        </div>
    </div>
<div class="footer-pagination">
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-10">
          <div class="row">
            <div class="col-md-9" style="padding-left: 30%">

            <!--    []大概是赋值 （）是event改变 所以[(page)]大概是改变后赋新值-->
         <ngb-pagination [(page)]="thePageNumber"
                         [pageSize]="thePageSize"
                         [collectionSize]="theTotalElements"
                         [maxSize]="3"
                         [boundaryLinks]="true"
                         [rotate]="true"
                         (pageChange)="listProduct()">

         </ngb-pagination>

    </div>
            <div class="col-md-3 mt-2" style="text-align: right;">
              <span class="mr-2">Page Size</span>
      <select (change)="updatePageSize($event.target.value)" >
        <option>8</option>
        <option>12</option>
        <option>24</option>
        <option>48</option>
      </select>
    </div>
  </div>

</div>
    </div>

  </div>

</div>
